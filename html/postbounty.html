<!DOCTYPE html>
<html>
    <head>
        <title>Bounty dApp</title>
        <link rel="stylesheet" href="../css/uikit.min.css">
        <link rel="stylesheet" href="../css/uikit-rtl.min.css">
        <link rel="stylesheet" href="../css/signup.css">
        <script src="../js/uikit.min.js"></script>
        <script src="../js/uikit-icons.min.js"></script>
    </head>

    <body>
        <!-- Header -->
        <nav class="uk-navbar-container header-navbar" uk-navbar>

            <div class="uk-navbar-left">
        
                <ul class="uk-navbar-nav">
                    <h1 class="uk-margin-left header-color uk-margin-small-top">Bounty dApp</h1>
                </ul>
        
            </div>

        </nav>

        <div class="uk-margin-large-top uk-text-center">
            <h1>Bounty Posting</h1>
        </div>
        <hr class="uk-align-center" >

        <div class="uk-child-width-expand@s uk-align-center" style="width: 50%;" uk-grid>
            <div>
                <div class="uk-child-width-expand@s" uk-grid>
                    <div class="uk-width-1-1@m">
                        <input class="uk-input input-fields" type="text" placeholder="Title">
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-child-width-expand@s uk-align-center" style="width: 50%;" uk-grid>
            <div>
                <div class="uk-child-width-expand@s" uk-grid>
                    <div class="uk-width-1-1@m">
                        <input class="uk-input input-fields uk-textarea" type="text" placeholder="Description">
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-child-width-expand@s uk-align-center" style="width: 50%;" uk-grid>
            <div>
                <div class="uk-child-width-expand@s" uk-grid>
                    <div class="uk-width-1-1@m">
                        <input class="uk-input input-fields" type="text" placeholder="Amount to be paid">
                    </div>
                </div>
            </div>
        </div>

        <div>
            <button class="uk-button btn uk-align-center">Post Bounty</button>
        </div>

    </body>
</html>
</html>
