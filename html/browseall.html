<!DOCTYPE html>
<html>
    <head>
        <title>Bounty dApp</title>
        <link rel="stylesheet" href="../css/uikit.min.css">
        <link rel="stylesheet" href="../css/uikit-rtl.min.css">
        <link rel="stylesheet" href="../css/homepage.css">
        <script src="../js/uikit.min.js"></script>
        <script src="../js/uikit-icons.min.js"></script>
    </head>

    <body>
        <!-- Header -->
        <nav class="uk-navbar-container header-navbar" uk-navbar>

            <div class="uk-navbar-left">
        
                <ul class="uk-navbar-nav">
                    <h1 class="uk-margin-left header-color uk-margin-small-top">Bounty dApp</h1>
                </ul>
        
            </div>

        </nav>

        <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match uk-margin-large-top" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <h3 class="uk-card-title">Post a Bounty</h3>
                    <p>If you would like to post a bounty click below</p>
                    <button class="uk-button btn">Post a Bounty</button>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <h3 class="uk-card-title">Browse Bounties</h3>
                    <p>If you would like to browse Bounties click below</p>
                    <button class="uk-button btn">Browse Open Bounty</button>
                    <button class="uk-button btn">Browse All Bounties</button>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <h3 class="uk-card-title">Browse Freelancers</h3>
                    <p>If you would like to browse users click below</p>
                    <button class="uk-button btn">Browse Freelancers</button>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <h3 class="uk-card-title">Register Account</h3>
                    <p>If you would like to register an account click below</p>
                    <button class="uk-button btn"><a href="../html/sign up.html" target="_blank">Register Account</a></button>
                </div>
            </div>
        </div>

    </body>
</html>
