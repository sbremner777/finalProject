<!DOCTYPE html>
<html>
    <head>
        <title>Bounty dApp</title>
        <link rel="stylesheet" href="../css/uikit.min.css">
        <link rel="stylesheet" href="../css/uikit-rtl.min.css">
        <link rel="stylesheet" href="../css/index.css">
        <script src="../js/uikit.min.js"></script>
        <script src="../js/uikit-icons.min.js"></script>
    </head>

    <body>
        <!-- Header -->
        <nav class="uk-navbar-container header-navbar" uk-navbar>

            <div class="uk-navbar-left">
        
                <ul class="uk-navbar-nav">
                    <h1 class="uk-margin-left header-color uk-margin-small-top">Bounty dApp</h1>
                </ul>
        
            </div>

        </nav>

        <div class="uk-margin-large-top uk-text-center">
            <h1 class="uk-heading-small header">Sign Up Form</h1>
        </div>
        <hr class="uk-align-center" >

        <div class="uk-child-width-expand@s uk-align-center" style="width: 50%;" uk-grid>
            <div>
                <div class="uk-child-width-expand@s" uk-grid>
                    <div class="uk-width-1-2@m">
                        <input class="uk-input input-fields" type="text" placeholder="First Name">
                    </div>
                    <div>
                        <input class="uk-input input-fields" type="text" placeholder="Last Name">
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-child-width-expand@s uk-align-center" style="width: 50%;" uk-grid>
            <div>
                <div class="uk-child-width-expand@s" uk-grid>
                    <div class="uk-width-1-1@m">
                        <input class="uk-input input-fields" type="text" placeholder="Email">
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-child-width-expand@s uk-align-center" style="width: 50%;" uk-grid>
            <div>
                <div class="uk-child-width-expand@s" uk-grid>
                    <div class="uk-width-1-1@m">
                        <input class="uk-input input-fields" type="text" placeholder="Password">
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-child-width-expand@s uk-align-center" style="width: 50%;" uk-grid>
            <div>
                <div class="uk-child-width-expand@s" uk-grid>
                    <div class="uk-width-1-1@m">
                        <input class="uk-input input-fields" type="text" placeholder="Confirm Password">
                    </div>
                </div>
            </div>
        </div>

        <div>
            <button class="uk-button signUpButton uk-position-bottom-center uk-margin-large-bottom">Sign Up</button>
        </div>

        <!-- Footer -->

        <footer class="uk-position-bottom uk-margin-bottom">
            <div class="uk-text-center">
                <a href="#">Already have an account? Log In</a>
            </div>
        </footer>

    </body>
</html>
